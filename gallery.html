	<body>

		<div class="container">
			<div class="main-content">
				<!-- Photo Gallery -->
				<div class="section" id="Gallery">
					<div class="section-header">
						<h2 style="text-align: left; margin-bottom: 15px;">
							Photo Gallery
						</h2>
					</div>
					<div class="gallery-carousel">
						<div class="carousel-container">
							<div class="carousel-slide active">
								<img src="media/gallery/IMG_0671.png" alt="Gallery Image 1" class="carousel-image">
								<div class="location-label"><i class="fa-solid fa-map-marker-alt"></i> Yellowstone National Park, WY</div>
							</div>
							<div class="carousel-slide">
								<img src="media/gallery/IMG_0687.png" alt="Gallery Image 2" class="carousel-image">
								<div class="location-label"><i class="fa-solid fa-map-marker-alt"></i> Yellowstone National Park, WY</div>
							</div>
							<div class="carousel-slide">
								<img src="media/gallery/IMG_0688.png" alt="Gallery Image 3" class="carousel-image">
								<div class="location-label"><i class="fa-solid fa-map-marker-alt"></i> Yellowstone National Park, WY</div>
							</div>
							<div class="carousel-slide">
								<img src="media/gallery/IMG_0878.png" alt="Gallery Image 4" class="carousel-image">
								<div class="location-label"><i class="fa-solid fa-map-marker-alt"></i> La Jolla, CA</div>
							</div>
							<div class="carousel-slide">
								<img src="media/gallery/IMG_1091.png" alt="Gallery Image 5" class="carousel-image">
								<div class="location-label"><i class="fa-solid fa-map-marker-alt"></i> La Jolla, CA</div>
							</div>
							<div class="carousel-slide">
								<img src="media/gallery/IMG_1222.png" alt="Gallery Image 6" class="carousel-image">
								<div class="location-label"><i class="fa-solid fa-map-marker-alt"></i> La Jolla, CA</div>
							</div>
							<div class="carousel-slide">
								<img src="media/gallery/IMG_1280.png" alt="Gallery Image 7" class="carousel-image">
								<div class="location-label"><i class="fa-solid fa-map-marker-alt"></i> La Jolla, CA</div>
							</div>
							<!-- Navigation Arrows -->
							<button class="carousel-nav prev" onclick="changeSlide(-1)">
								<i class="fa-solid fa-chevron-left"></i>
							</button>
							<button class="carousel-nav next" onclick="changeSlide(1)">
								<i class="fa-solid fa-chevron-right"></i>
							</button>
						</div>
						<div class="carousel-indicators">
							<span class="indicator active" onclick="goToSlide(0)">1</span>
							<span class="indicator" onclick="goToSlide(1)">2</span>
							<span class="indicator" onclick="goToSlide(2)">3</span>
							<span class="indicator" onclick="goToSlide(3)">4</span>
							<span class="indicator" onclick="goToSlide(4)">5</span>
							<span class="indicator" onclick="goToSlide(5)">6</span>
							<span class="indicator" onclick="goToSlide(6)">7</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			let currentSlide = 0;
			const slides = document.querySelectorAll('.carousel-slide');
			const indicators = document.querySelectorAll('.indicator');
			let autoSlideInterval;
			
			function showSlide(n) {
				// Hide all slides
				slides.forEach(slide => {
					slide.classList.remove('active');
				});
				
				// Remove active class from all indicators
				indicators.forEach(indicator => {
					indicator.classList.remove('active');
				});
				
				// Show current slide and activate indicator
				slides[n].classList.add('active');
				indicators[n].classList.add('active');
			}
			
			function changeSlide(direction) {
				currentSlide += direction;
				
				// Loop back to first slide if at end
				if (currentSlide >= slides.length) {
					currentSlide = 0;
				}
				// Loop to last slide if at beginning
				if (currentSlide < 0) {
					currentSlide = slides.length - 1;
				}
				
				showSlide(currentSlide);
				resetAutoSlide();
			}
			
			function goToSlide(n) {
				currentSlide = n;
				showSlide(currentSlide);
				resetAutoSlide();
			}
			
			function resetAutoSlide() {
				clearInterval(autoSlideInterval);
				autoSlideInterval = setInterval(() => {
					changeSlide(1);
				}, 5000);
			}
			
			// Start auto-slide
			resetAutoSlide();
			
			// Pause auto-slide on hover
			document.querySelector('.gallery-carousel').addEventListener('mouseenter', () => {
				clearInterval(autoSlideInterval);
			});
			
			// Resume auto-slide when mouse leaves
			document.querySelector('.gallery-carousel').addEventListener('mouseleave', () => {
				resetAutoSlide();
			});
		</script>
	</body>
</html>
